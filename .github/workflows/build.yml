name: Go Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.22"
        check-latest: true
        cache-dependency-path: |
          go.sum
          tools/go.sum

    - run: go build -o >/dev/null .

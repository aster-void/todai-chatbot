name: Go Check Format

on:
  push:
    branches: [main]
  pull_request:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.23"
        check-latest: true
        cache-dependency-path: |
          go.sum

    - run: "go fmt ./...; git diff --quiet --exit status"
